  <body>
    <p id="directions">Press t or f anything else and you die</p>
    <h1 id="question">Is the sky blue</h1>
    <h3 id="score">Score: 0</h3>
    <script type="text/javascript">
      var count = 0,
        score = 0;

      alert(
        "Welcome to turtles and foxes , in this Naruto quiz i will be asking a series of questions"
      );

      var questions = [
        { q: "Is the sky blue?", a: "t" },
        { q: "there are 10 members of the Akatsuki", a: "f" },
        { q: "does rock lee use charkra", a: "t" },
        { q: "Sakura is faster than Might guy", a: "t" },
        { q: "Sasori was the first to die in the Akatasuki", a: "t" },
        {
          q: "the 3rd great ninja war was shorter than the 4th great ninja war",
          a: "f",
        },
        {
          q: "Naruto uzamaki is the only member of team 7 that has never killed anyone",
          a: "f",
        },
        {
          q: "TonTon the pig had more screen time then Tenten in Naruto Shippuden",
          a: "t",
        },
      ];

      document.onkeyup = function (event) {
        var letter = event.key.toLowerCase();

        if (letter == "t" || letter == "f") {
          if (questions[count].a == letter) {
            alert("you actually got it, nice!");
            score++;
            document.getElementById("score").innerHTML = "score" + score;
          } else {
            alert("Try again bro");
          }
          count++;
          if (count < 10) {
            document.getElementById("question").innerHTML = questions[count].q;
          } else {
            alert("you've reached the end, now go outside");
          }
        } else {
          alert("Pick turtle (T) or fox(F) you nub");
        }
      };
    </script>
